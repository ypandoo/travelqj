	<script type="text/javascript">

function GetDateStr(AddDayCount){
                var m;
                var curDate=new Date();
                curDate.setDate(curDate.getDate()+AddDayCount);
                var y=curDate.getFullYear();
                var month=curDate.getMonth()+1;
                var d=curDate.getDate();
                switch(month){
                    case 1 :
                        m="JAN";
                        break;
                    case 2 :
                        m="FED";
                        break;
                    case 3 :
                        m="MAR";
                        break;
                    case 4 :
                        m="APR";
                        break;
                    case 5 :
                        m='MAY';
                        break;
                    case 6 :
                        m="JUN";
                        break;
                    case 7 :
                        m="JUL";
                        break;
                    case 8 :
                        m="AUG";
                        break;
                    case 9 :
                        m="SEP";
                        break;
                    case 10 :
                        m="OCT";
                        break;
                    case 11 :
                        m="NOV";
                        break;
                    case 12 :
                        m="DEC";
                        break;
                }
                if(d < 10){
                    d= "0"+d;
                }else{
                    d = d;
                }
                return {
                    y: y,
                    m: m,
                    d: d
                };
            }

		$(function () {

			var galleryTop = new Swiper('.slider-group', {
				autoplay: 5000,
				slideClass: 'slider-item',

				onInit: function () {
					$('.year-month').html('<em>'+GetDateStr(0).y+'</em><em>'+GetDateStr(0).m+'</em>');
                    $('.day').html(GetDateStr(0).d);
				},
				onTransitionStart: function (swiper) {
					$('.slider-thumbs div').removeClass('slider-active');
					$('.slider-thumbs div').eq(swiper.activeIndex).addClass('slider-active');
				}
			});
			$('.slider-thumbs div').click(function () {
				var aIndex = $(this).index();
				galleryTop.slideTo(aIndex);
			});
		});
	</script>
